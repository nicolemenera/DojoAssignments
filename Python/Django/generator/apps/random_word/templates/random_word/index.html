<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Random Word Generator</title>
  </head>
  <body>
    <h3>Random Word (attempt # {{request.session.counter}})</h3>
    <h1>{{request.session.word}}</h1>
    <form action="/generate" method = "POST">
      {% csrf_token %}
      <input type = "submit" value = "Generate">
    </form>
  </body>
</html>
